<script>
    // ---------------------------------levels
    // function invoker upon unity scene loaded
    function BrowserInfo() {
        console.log("BrowserInteraction from unity BrowserInfo");

        // This script sets OSName variable as follows:
        // "Windows"    for all versions of Windows
        // "MacOS"      for all versions of Macintosh OS
        // "Linux"      for all versions of Linux
        // "UNIX"       for all other UNIX flavors 
        // "Unknown OS" indicates failure to detect the OS

        var OSName = "Unknown OS";
        let isMobile = window.matchMedia("only screen and (max-width: 760px)").matches;

        if (isMobile) OSName = "Mobile"
        else {
            if (navigator.appVersion.indexOf("Win") != -1) OSName = "Windows";
            if (navigator.appVersion.indexOf("Mac") != -1) OSName = "MacOS";
            if (navigator.appVersion.indexOf("X11") != -1) OSName = "UNIX";
            if (navigator.appVersion.indexOf("Linux") != -1) OSName = "Linux";
        }

        console.log('Your OS: ' + OSName);

        gameInstance.SendMessage("BrowserInteractor", "FromBrowserInfo", OSName);
    }

    // load scene by sending scene number
    function LoadSceneByNumber(value) {
        gameInstance.SendMessage("BrowserInteractor", "LoadSceneByNumber", value);
    }

    // load scene by sending scene name
    function LoadSceneByName(value) {
        gameInstance.SendMessage("BrowserInteractor", "LoadSceneByName", value);
    }    
</script>
