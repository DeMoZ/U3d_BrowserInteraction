<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BrowserInteraction</title>
    <script src="Build/UnityLoader.js"></script>

    <script>
        // load unity instance
        var unityInstance = UnityLoader.instantiate("gameContainer", "Build/webBuild.json");

        // function invoked upon unity scene loaded
        function OnUnityModelLoaded() {
             console.log("browser received : unity loaded");            
        }

         function ReceiveString(arg) {
             console.log("browser received : ReceiveString: " + arg);
         }

         function ReceiveNumber(arg) {
             console.log("browser received : ReceiveNumber: " + arg);
         }

         function ReceiveJson(arg) {
             console.log("browser received : ReceiveJson: " + arg);
             unityInstance.SendMessage("BrowserInteractor", "ReceiveJson", arg);
         }

    </script>
</head>
<body style="width:100%; height: 100vh; margin:0px; padding: 0px">
      <div id="gameContainer" style="width:100%; height: 100vh; margin:0px; padding: 0px"></div>
</body>
</html>
